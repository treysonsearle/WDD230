<head>

   <meta name="description" content="Styled table" />

   <link rel="stylesheet" href="./lesson5/css/reset.css">

<body>
   <table>
      <thead>
         <tr>
            <td colspan="3">ACME Wildwest</td>
         </tr>
      </thead>

      <tbody>
         <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
         </tr>
         <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
         </tr>
         <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
         </tr>
         <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
         </tr>
         <tr>
            <td>November</td>
            <td>$8,610</td>
            <td>$7,500</td>
         </tr>
         <tr>
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
         </tr>
         <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
         </tr>
      </tbody>

      <tfoot>
         <tr>
            <td colspan="3">Compliled 11.04.2021 by Treyson Searle</td>
         </tr>
      </tfoot>

   </table>
</body>
